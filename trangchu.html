        <div class="app">

                <div class="khung-header">
                    <div class="grid">
                        <div class="header__thongtin">
                            <div class="header__thongtin-gmail">
                                <i class="header__thongtin-gmail-icon fa-solid fa-envelope"></i>
                                <span class="header__thongtin-gmail-text">
                                    petsla.vn@gmail.com
                                </span>
                            </div>
                            <div class="header__thongtin-sdt">
                                <i class="fa-solid fa-phone"></i>
                                <span class="header__thongtin-sdt-text">

                </div>

                        <div class="header-logo">
                            <img src="./img/logo.png" alt="" class="header-logo-img">
                        </div>
                        <div class="header__timkiem">
                            <input placeholder="Everything here better than you ex" type="text" class="header__timkiem-text">
                            <button class="header__timkiem-seach">
                                <i class="header__timkiem-seach-icon fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                        <div class="header-cart">
                            <i class="header-cart-icon fa-solid fa-cart-shopping"></i>
                        </div>
                    </div>
                    <div class="header__list">
                        <ul class="header__ullist">
                            <li class="header-list-item">
                                <a href="./trangchu.html" class="header-list-item-link"> Trang chủ </a>
                            </li>

                            </li>

                <div class="trangchu">
